<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Capturing audio</title>
    <meta charset="UTF-8" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/static/images/superpowered-white.svg" />

      <div class="controls">
        <h2 class="demoTitle">Capturing Audio</h2>

        <button id="startButton" onclick="boot()">Start and Capture</button>

        <div id="bootedControls">
          <label>Input gain <span id="userInputVol">0.5</span></label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            oninput="onParamChange('userInputVol', this.value)"
          />
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
