<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Audio analysis</title>
    <meta charset="UTF-8" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/static/images/superpowered.svg" />

      <div class="controls">
        <h2 class="demoTitle">Signal metering</h2>
        <h3>Please use headphones!</h3>

        <button id="startButton" onclick="startApp()">Start and Capture</button>

        <div id="bootedControls">
          <span>Input level</span>
          <canvas
            width="100"
            height="10"
            class="peakMeter"
            id="inputPeakMeter"
          ></canvas>

          <label>Input gain</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.4"
            oninput="onParamChange('inputGain', this.value)"
          />

          <label>Reverb mix</label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            oninput="onParamChange('reverbMix', this.value)"
          />

          <label>Filter frequency</label>
          <input
            type="range"
            min="100"
            max="10000"
            step="0.1"
            value="1000"
            oninput="onParamChange('filterFrequency', this.value)"
          />

          <span>Output level</span>
          <canvas
            width="100"
            height="10"
            class="peakMeter"
            id="outputPeakMeter"
          ></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
