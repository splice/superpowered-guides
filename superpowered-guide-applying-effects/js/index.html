<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Applying effects</title>
    <meta charset="UTF-8" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/static/images/superpowered.svg" />

      <div class="controls">
        <h2 class="demoTitle">Applying effects</h2>
        <h3 class="demoTitle">Please wear headphones!</h3>

        <button id="startButton" onclick="boot()">
          Start
        </button>

        <div id="bootedControls">
          <label>Input Gain <span id="inputGain">0.5</span></label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.2"
            oninput="onParamChange('inputGain', this.value)"
          />
          <label>Reverb Mix <span id="reverbMix">0.7</span></label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.7"
            oninput="onParamChange('reverbMix', this.value)"
          />
          <label>Filter Freq <span id="filterFrequency">4000</span> Hz</label>
          <input
            type="range"
            min="20"
            max="4000"
            step="1"
            value="2000"
            oninput="onParamChange('filterFrequency', this.value)"
          />
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
