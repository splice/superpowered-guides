<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Loading and rendering out audio files</title>
    <meta charset="UTF-8" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/static/images/superpowered.svg" />
      <div class="controls">
        <h2 class="demoTitle">Loading and rendering out audio files</h2>
        
        <p>Audio asset will be fetched, prendered offline and offered as a download.</p>
          <span>Player volume</span>
          <input
            id="playerVolumeSlider"
            disabled
            type="range"
            min="0"
            max="1"
            step="0.01"
            defaultValue="0.5"
            oninput="onParamChange('localPlayerVolume', Number(this.value))"
          />
          <span>Playback rate</span>
          <input
            id="playerSpeedSlider"
            disabled
            type="range"
            min="0.003"
            max="2"
            step="0.001"
            defaultValue="1"
            oninput="onParamChange('localPlayerRate', Number(this.value))"
          />
          <button class="blue-button" id="loadAssetButton" onclick="loadTrack()">
            Load and play local track
          </button>
          <h4 id="trackLoadStatus"></h4>
          <a id="download_link">
            <button id="download-button">
              Download
            </button>
          </a>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
