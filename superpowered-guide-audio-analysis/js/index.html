<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Audio analysis</title>
    <meta charset="UTF-8" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <img class="logo" src="/static/images/superpowered-white.svg" />

      <div class="controls">
        <h2 class="demoTitle">Audio Analysis</h2>

        <button id="startButton" onclick="startApp()">Start and Capture</button>

        <div id="bootedControls">
          <span>Input peak meter</span>
          <canvas
            width="100"
            height="10"
            class="peakMeter"
            id="inputPeakMeter"
          ></canvas>
          <label
            >Highpass frequency
            <span id="userInputFilterFreq">1000</span>Hz</label
          >
          <input
            type="range"
            min="100"
            max="10000"
            step="0.1"
            value="1000"
            oninput="onParamChange('userInputFilterFreq', this.value)"
          />

          <label>Reverb mix <span id="userInputReverbMix">0.5</span></label>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            oninput="onParamChange('userInputReverbMix', this.value)"
          />
          <span>Output peak meter</span>
          <canvas
            width="100"
            height="10"
            class="peakMeter"
            id="outputPeakMeter"
          ></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
